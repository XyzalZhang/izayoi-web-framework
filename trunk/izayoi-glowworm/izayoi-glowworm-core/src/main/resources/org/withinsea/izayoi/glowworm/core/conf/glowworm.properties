# config
globalPrefix = global

# component
class.invokeManager = org.withinsea.izayoi.glowworm.core.invoke.DefaultInvokeManager

# scope
list.scopesOrder = singleton application session request
class.scope.default = org.withinsea.izayoi.core.bindings.scope.Request
