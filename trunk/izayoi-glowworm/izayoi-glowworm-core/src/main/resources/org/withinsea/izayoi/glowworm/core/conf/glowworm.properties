class.scope.application = org.withinsea.izayoi.core.bindings.scope.Application
class.scope.session = org.withinsea.izayoi.core.bindings.scope.Session
class.scope.request = org.withinsea.izayoi.core.bindings.scope.Request

# invokers
list.invokersOrder = data action dispatcher
class.invoker.default = org.withinsea.izayoi.glowworm.core.invoker.Bypass
class.invoker.data = org.withinsea.izayoi.glowworm.core.invoker.Data
class.invoker.action = org.withinsea.izayoi.glowworm.core.invoker.Action
class.invoker.dispatcher = org.withinsea.izayoi.glowworm.core.invoker.Dispatcher
