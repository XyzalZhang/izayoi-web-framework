<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Cortile Comment Grammars</title>
</head>
<body>
    <ol>
        <li><h2>"JSP Comment" Comment</h2>
            Nothing Here: <!--// This comment won't appears in compiled code.  -->
        </li>
        <li><h2>ELScript Comment</h2>
            6*7 = <!--$= 6*7 -->
        </li>
        <li><h2>Anonymous Element Comment</h2>
            two elements will be all replaced:
            <!--<anonymous c:content="REPLACED">-->
            <p>P1</p>

            <p>P2</p>
            <!--</anonymous>-->
        </li>
    </ol>
</body>
</html>
