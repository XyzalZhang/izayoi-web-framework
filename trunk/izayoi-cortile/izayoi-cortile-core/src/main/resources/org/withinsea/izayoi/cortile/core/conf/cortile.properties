class.compiler.html = org.withinsea.izayoi.cortile.template.compiler.html.HTMLCompiler

# grammars
class.grammars = \
  org.withinsea.izayoi.cortile.template.compiler.html.grammar.core.el.*; \
  org.withinsea.izayoi.cortile.template.compiler.html.grammar.core.comment.*
class.grammars.c = \
  org.withinsea.izayoi.cortile.template.compiler.html.grammar.core.attr.*
