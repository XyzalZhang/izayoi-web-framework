elType = mvel2

# components
class.respondManager = org.withinsea.izayoi.cortile.core.respond.DefaultRespondManager
class.compileManager = org.withinsea.izayoi.cortile.template.compile.DefaultCompileManager

# responder
respondersOrder = responder resource template
class.responder.default = org.withinsea.izayoi.cortile.core.responder.Template
