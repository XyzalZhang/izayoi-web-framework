<img src="${album.src}" title="${album.title}" />

<ul>
    <li c:for.userAlbum="${userAlbumList}">
        <a href="/room/album/edit.html?id=${userAlbum.id}"
           c:attr.title="${userAlbum.id}" class="edit">修改</a>
    </li>
</ul>

<ul c:set.a="${album}">
    <li c:for.i="i=4; i<10; i++" c:for-status.i="iStat"
        c:set.href="blahblah.html?title=${iStat.idx}">
        <a href="${href}">LINK ${i} ${a.title}</a>
    </li>
</ul>
