<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
        'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Cortile Grammars Tutorial</title>
</head>
<body>
    <ol>
        <li><h2>For Iteration & Content Attr</h2>
            <span c:for.i="list" c:content="[${i}]">0</span>
        </li>
        <li><h2>For Iteration</h2>
            <span c:for.i="list" c:content="[${i}]">0</span>
        </li>
        <li><h2>Iter iteration</h2>
            <span c:iter.i="1..3">0</span>
            <span c:content="${i.next()}">0</span>
            <span c:content="${i.next()}">0</span>
        </li>
        <li><h2>If</h2>
            no output: <span c:if="1>2">WRONG</span>
        </li>
        <li><h2>Mock</h2>
            no output: <span c:mock>NOTHING</span>
        </li>
        <li><h2>Attr attr</h2>
            strong: <span c:attr:style="font-weight:bold">Text</span>
        </li>
        <li><h2>Def, Call & Set</h2>
            <div c:set.f="new java.io.File(application.getRealPath('/'))">
                <h3 c:content="[${f.name}]">[BASE]</h3>
                <ul c:def="dir">
                    <li c:for.f="f.listFiles()">
                        <div c:if="f.isDirectory()">
                            <span c:content="[${f.name}]">[DIR]</span>
                            <ul c:call="dir"></ul>
                        </div>
                        <div c:if="!f.isDirectory()">
                            <span c:content="${f.name}">file</span>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ol>
</body>
</html>
