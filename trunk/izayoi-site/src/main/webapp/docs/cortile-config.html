<h2>cortile configuration</h2>

<div class="text">
    <div>
        <h3></h3>

        <p>
            Cortile 追求完全零配置的使用；但用户也可以在习惯上做一些微调。
        </p>

        <p>
            要修改 Cortile 的配置，放置包含附加内容的配置文件在 /WEB-INF/cortile.properties
            (或者初始化 CortileLight filter 时通过参数 config-path 提供的其它路径）。
        </p>

        <p>
            下面是 cortile 的默认配置文件
            <pre class="code">
                <code src="codes/cortile.properties"></code>
            </pre>
        </p>

        <p>
            用户通常并不需要替换 代码管理器、编译管理器以及编译器。可能会常用的自定义配置是语法类的命名空间映射；
            例如：下面的文件将所有绑定在 c: 的默认语法重新绑定到 w: 上：
            <pre class="code">
                <code src="codes/cortile-custom.properties"></code>
            </pre>
        </p>
    </div>
</div>
