<h2>cortile el-text compiler</h2>

<div class="text">
    <div>
        <h3></h3>

        <p>
            Cortile ELTextCompiler 是一个简化版本的编译器；它能够对形如 ${script} 的 EL 表达式进行解释执行以输出文本，
            但除此之外不再具有其它流程控制的功能。仅适用于文本模板中的简单变量替换。
        </p>
    </div>
</div>
