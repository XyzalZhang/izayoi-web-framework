<html>
<head>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            background: silver;
            font-family: consolas;
        }

        #sider {
            float: left;
            width: 20%;
        }

        #main {
            margin-left: 20%;
            padding: 0 10px;
            border-left: 3px double #696969;
            background: white;
        }

        ul {
            margin: 0
        }
    </style>
</head>
<body>
    <div id="sider">
        <strong>callback:</strong>
        <hr />
        <div c:callback=":sider">
            ${msg} [name:sider]
        </div>
    </div>
    <div id="main">
        <strong>callback:</strong>
        <hr />
        <div c:callback=":main">
            ${msg}<br />[name:main]
        </div>
    </div>
</body>
</html>
