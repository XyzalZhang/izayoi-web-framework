<html style="font-family: consolas;">
<body>
    <div c:call="user/withinsea/:"></div>
    <div c:var.folder="${new java.io.File('z:/soft/')}"
         c:var.depth="${0}"
         c:def="folder">
        [<strong>${folder.getPath()}</strong>]
        <ul>
            <li c:for.folder="${folder.listFiles()}"
                c:if="${folder.isDirectory() && depth < 8}">
                <div c:var.depth="${depth + 1}"
                     c:call="folder"></div>
            </li>
            <li c:for.folder="${folder.listFiles()}"
                c:if="${folder.isFile()}">
                <div>
                    ${folder.name}
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
