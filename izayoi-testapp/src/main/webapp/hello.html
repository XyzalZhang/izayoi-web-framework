<html c:call="layout/2cols.html">
<body>
    main block:
    <div c:def="sider">
        <div c:call="user/izayoi/"></div>
    </div>
    <div c:def="main">
        <div c:var.folder="${new java.io.File('c:/')}"
             c:var.depth="${0}"
             c:def="folder">
            [<strong>${folder.getPath()}</strong>]
            <ul>
                <li c:for.folder="${folder.listFiles()}"
                    c:if="${folder.isDirectory() && depth < 1}">
                    <div c:var.depth="${depth + 1}"
                         c:call=":folder"></div>
                </li>
                <li c:for.folder="${folder.listFiles()}"
                    c:if="${folder.isFile()}">
                    <div>
                        ${folder.name}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
